<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Patty's First Calculator</title>
	<style>
		 * {
            margin: 0px;
            padding: 0px;
        }
		#container{
			width: 400px;
			width: 400px;
            background-color: #324040;
            margin: 50px auto;
            position: relative;
            padding: 25px;
            height: 350px;
            border-radius: 4px;
			box-sizing: border-box;

		}

		input[type=button]{
			background:lightgray;
			width: 20%;
			font-size: 20px;
			font-weight:900;
			margin:2%;
			border-radius: 4px;
		}
		
		input[type=text]{
			width: 330px;
            height: 50px;
            background-color: #abb5ad;
            margin-bottom: 30px;
            border-radius: 4px;
            text-align: right;
            font-size: 30px;
            line-height: 50px;
		}

	</style>
</head>
<body>
<div id="container">
	<form name="calculator">
		<input type="text" name="answer" />
		<br />
		<input type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
		<input type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
		<input type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
		<input type="button" value=" + " onclick="calculator.answer.value += '+'" />
		<br />

		<input type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
		<input type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
		<input type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
		<input type="button" value=" - " onclick="calculator.answer.value += '-'" />
		<br />

		<input type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
		<input type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
		<input type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
		<input type="button" value=" &times " onclick="calculator.answer.value += '*'" />
		<br />

		<input type="button" value=" AC " onclick="calculator.answer.value = ''" />
		<input type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
		<input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
		<input type="button" value=" / " onclick="calculator.answer.value += '&devide'" />
		<br />


	</form>
</div>
	
</body>
</html>
